<!--Employee list-->
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
            <h1>My Directive Example</h1>
        </div>
        <div class="col-lg-6 col-lg-offset-3">
            <table class="table table-bordered table-striped ">
                <!-- Table Heading -->
                <tr>
                    <th>Index</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                </tr>
                <!-- Looping through employee object -->
                <ng-template ngFor let-emp [ngForOf]="employees" let-i="index">
                <tr>
                    <td hoverOverElement> <b>{{ i + 1 }}</b></td><!-- Hover Over directive added to index-->
                    <td>{{ emp.firstName }}</td>
                    <td>{{ emp.lastName }}</td>
                </tr>
                </ng-template>
            </table>
        </div>
    </div><!-- .row -->
</div><!-- .container -->
